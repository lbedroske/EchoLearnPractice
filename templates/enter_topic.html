{% extends "base.html" %}
{% block title %}Enter Topic{% endblock %}
{% block content %}
<div class="flex-1 p-6 md:p-12 bg-stone-50 min-h-screen">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Enter New Topic</h1>
    <p class="text-gray-600 mb-8">Log today's concept for spaced review</p>
    
    <form method="POST" class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <div>
        <label for="title" class="block text-lg font-semibold text-gray-700 mb-2">Topic Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-cyan-500 focus:outline-none text-lg"
          placeholder="e.g., Pythagorean Theorem"
        >
      </div>
      
      <div>
        <label for="description" class="block text-lg font-semibold text-gray-700 mb-2">Description (optional)</label>
        <textarea 
          id="description" 
          name="description"
          rows="4"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-cyan-500 focus:outline-none text-lg resize-none"
          placeholder="Add any notes or details about this topic..."
        ></textarea>
      </div>
      
      <div class="flex gap-4">
        <button 
          type="submit"
          class="flex-1 px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-full font-bold text-lg hover:shadow-xl transition-all"
        >
          Save Topic
        </button>
        <a 
          href="/"
          class="px-8 py-4 bg-gray-200 text-gray-700 rounded-full font-bold text-lg hover:bg-gray-300 transition"
        >
          Cancel
        </a>
      </div>
    </form>
    
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
      <a href="/review_topics" class="block p-6 bg-orange-50 border-2 border-orange-200 rounded-xl hover:bg-orange-100 transition">
        <i data-lucide="eye" class="w-8 h-8 text-orange-600 mb-2"></i>
        <h3 class="font-bold text-gray-800 mb-1">Review Topics</h3>
        <p class="text-sm text-gray-600">See what's due today</p>
      </a>
      
      <a href="/enter-missing-topic" class="block p-6 bg-emerald-50 border-2 border-emerald-200 rounded-xl hover:bg-emerald-100 transition">
        <i data-lucide="clock" class="w-8 h-8 text-emerald-600 mb-2"></i>
        <h3 class="font-bold text-gray-800 mb-1">Add Past Topic</h3>
        <p class="text-sm text-gray-600">Backfill with a custom date</p>
      </a>
    </div>
  </div>
</div>
{% endblock %}
